<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="signIn()">Sign In / Create</button>
<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun([
  'https://gun-manhattan.herokuapp.com/gun'
]);
const user = gun.user();

function signIn() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  const alias = username + "@3dvr";
  console.log("üõ†Ô∏è Attempting to authorize user:", alias);

  // attempt auth
  user.auth(alias, password, loginAck => {
    if (loginAck.err) {
      // auth failed, attempt creation
      console.error("‚ùå Login failed:", loginAck.err);
      alert("Login failed, attempting creation.");
      user.create(alias, password, createAck => {
        if (!createAck.err) {
          console.log("‚úÖ User created:", alias);
          setTimeout(() => {
            user.auth(alias, password, authAck => {
              if (!authAck.err) {
                console.log("‚úÖ Auth success after creation");
                finishLogin(username, alias, password);
              } else {
                console.error("‚ùå Auth failed:", authAck.err);
                alert("‚ö†Ô∏è That username is already taken or the password is incorrect.");
              }
            });
          }, 750);
        } else if (createAck.err.includes("User already created")) {
          // only other option, password is incorrect
          console.error("‚ö†Ô∏è User exists, password is incorrect:", alias);
        } else {
          console.error("‚ùå Unexpected creation error:", createAck.err);
          alert("‚ùå Account creation failed: " + createAck.err);
        }
      });
    } else {
      console.log("‚úÖ Logged in existing user..");
      finishLogin(username, alias, password);      
    }
  });
}
  
function finishLogin(username, alias, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username);
  localStorage.setItem('alias', alias);
  localStorage.setItem('password', password);
  window.location.href = 'index.html';
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
